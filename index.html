<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet.css">
    <title>Avatar Generator</title>
  </head>
  <body>
    <script src="./dist/bundle.js"></script>
    <div class="app">
      <div class="header">
        <h1>Avatar Generator</h1>
      </div>
      <div class="body">
        <div class="canvas-container box">
          <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        <div class="forms box">
          <h2>Settings</h2>
          <div class="form-items">
            <div class="group">
              <h3>Actions</h3>
              <div class="input-container">
                <button id="reset-button">Reset</button>
              </div>
              <div class="input-container">
                <button id="save-button">Export to PNG</button>
              </div>
            </div>
            <div class="group">
              <h3>Sprite Dimensions</h3>
              <div class="input-container">
                <label>Width</label>
                <span id="widthCanvasValue">150</span>
                <div>
                  <input type="range" min="100" max="1000" value="150" step="10" class="slider" id="widthCanvas">
                </div>
                <span class="helper">Width of the canvas</span>
              </div>
              <div class="input-container">
                <label>Height</label>
                <span id="heightCanvasValue">150</span>
                <div>
                  <input type="range" min="100" max="1000" value="150" step="10" class="slider" id="heightCanvas">
                </div>
                <span class="helper">Height of the canvas</span>
              </div>
              <div class="input-container">
                <label>Width Pixel</label>
                <span id="nbPixelXValue">8</span>
                <div>
                  <input type="range" min="6" max="20" value="8" step="1" class="slider" id="nbPixelX">
                </div>
                <span class="helper">Width of each avatar "pixel"</span>
              </div>
              <div class="input-container">
                <label>Height Pixel</label>
                <span id="nbPixelYValue">8</span>
                <div>
                  <input type="range" min="6" max="20" value="8" step="1" class="slider" id="nbPixelY">
                </div>
                <span class="helper">Height of each avatar "pixel"</span>
              </div>
              <div class="input-container">
                <label>Repetition</label>
                <span id="repetitionValue">1</span>
                <div>
                  <input type="range" min="1" max="10" value="1" step="1" class="slider" id="repetition">
                </div>
                <span class="helper">Repeat the number of avatar present on a canvas</span>
              </div>
            </div>
            <div class="group">
              <h3>Colors</h3>
              <div class="input-container">
                <div class="color-input">
                  <input type="color" name="color-1" value="#FF9AA2" />
                  <div>
                    <input type="checkbox" id="color-1" checked>
                    <label for="scales">Enable</label>
                  </div>
                </div>
              </div>
              <div class="input-container">
                <div class="color-input">
                  <input type="color" name="color-2" value="#FFDAC1" />
                  <div>
                    <input type="checkbox" id="color-2" checked>
                    <label for="scales">Enable</label>
                  </div>
                </div>
              </div>
              <div class="input-container">
                <div class="color-input">
                  <input type="color" name="color-3" value="#B5EAD7" />
                  <div>
                    <input type="checkbox" id="color-3"  checked>
                    <label for="scales">Enable</label>
                  </div>
                </div>
              </div>
              <div class="input-container">
                <div class="color-input">
                  <input type="color" name="color-4" value="#C7CEEA" />
                  <div>
                    <input type="checkbox" id="color-4" checked>
                    <label for="scales">Enable</label>
                  </div>
                </div>
              </div>
              <div class="input-container">
                <div class="color-input">
                  <input type="color" name="color-5" value="#FFFFFF" />
                  <div>
                    <input type="checkbox" id="color-5" checked>
                    <label for="scales">Enable</label>
                  </div>
                </div>
              </div>
              <div class="input-container">
                <div class="color-input">
                  <input type="color" name="color-6" value="#FFFFFF" />
                  <div>
                    <input type="checkbox" id="color-6" checked>
                    <label for="scales">Enable</label>
                  </div>
                </div>
              </div>
              <div class="input-container">
                <div class="color-input">
                  <input type="color" name="color-7" value="#FFFFFF" />
                  <div>
                    <input type="checkbox" id="color-7" checked>
                    <label for="scales">Enable</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        Source code available <a href="https://github.com/guillaume-gomez/avatar-generator">here</a>
      </div>
    </div>
  </body>
</html>
